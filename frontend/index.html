<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CrowdFund — Connect</title>
  <style>
    :root{
      --bg:#071026; --card:#0d1a2b; --muted:#9fb0c7; --accent:#3b82f6;
      --glass: rgba(255,255,255,0.03); --radius:14px; color-scheme: dark;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg),#031326);color:#eaf2ff}
    .wrap{max-width:1100px;margin:36px auto;padding:28px}
    .hero{display:flex;align-items:center;gap:28px;flex-wrap:wrap}
    .brand{display:flex;flex-direction:column;gap:8px}
    .logo{width:68px;height:68px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px;color:white;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    h1{margin:0;font-size:28px}
    p.lead{margin:0;color:var(--muted);max-width:720px}

    .card{background:var(--card);border-radius:var(--radius);padding:22px;margin-top:20px;border:1px solid var(--glass);box-shadow:0 12px 40px rgba(0,0,0,0.6)}
    .btn-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:14px;margin-top:18px}
    .big-btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:14px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#6ee7b7);color:#05263b;font-weight:700;text-decoration:none;font-size:15px;border:0;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}

    footer{margin-top:22px;color:var(--muted);font-size:13px}
    @media(max-width:640px){h1{font-size:22px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="brand">
        <div class="logo">CF</div>
        <h1>CrowdFund Connect</h1>
        <p class="lead">Manage campaigns, users and admin tools from one place. Use the buttons below to open each app area.</p>
      </div>
    </div>

    <div class="card">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap">
        <div>
          <div style="font-weight:700;font-size:16px">Open an area</div>
          <div class="muted" style="margin-top:6px">Choose any of the app areas below to continue.</div>
        </div>
      </div>

      <div class="btn-grid">
        <!-- Open admin at its port -->
        <a class="big-btn" href="http://localhost:5005/" target="_blank" rel="noopener">Admin Dashboard</a>

        <!-- Campaign UI -->
        <a class="big-btn" href="http://localhost:5001/" target="_blank" rel="noopener">Campaigns</a>

        <!-- User UI -->
        <a class="big-btn" href="http://localhost:5000/" target="_blank" rel="noopener">Users</a>
      </div>
    </div>

    <footer>
      <div class="muted">If any area is not available, refresh the page or restart the services.</div>
    </footer>
  </div>
</body>
</html>
