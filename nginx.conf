worker_processes 1;
events { worker_connections 1024; }

http {
  sendfile on;
  server {
    listen 8000;

    # Proxy admin service
    location /admin/ {
      proxy_pass http://admin_service:5005/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy campaign service
    location /campaign/ {
      proxy_pass http://campaign_service:5001/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy user service
    location /user/ {
      proxy_pass http://user_service:5000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve static frontend at root if present
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
    }
  }
}
